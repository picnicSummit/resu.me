<div class="loginReg-background">
  <div class="loginRegBox">
    
    <h1 class="text-center">Login</h1>
    <br>
    
    <div class="text-center">
      <div ng-show="error" class="alert alert-danger row">
        <span>{{ error.message }}</span>
      </div>

      <form ng-submit="login()">
        <input type="text"  ng-model="user.username" placeholder="username" required>
        <input type="password"  ng-model="user.password" placeholder="password" required>
        <button type="submit" class="regAndLog fontColor" style="border-style:none;">Welcome Back</button>

      </form>

      </div>
  
  </div>
</div>
