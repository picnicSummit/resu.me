<header>
  <div class="contacts" ng-controller="ContactsController">Contacts
    <form class="contacts form">
        
        <label class="contactLabels">Name:</label>
          <input type="text" placeholder="name"> </input>
        
        <label class="contactLabels">Email:</label>
          <input type="text" placeholder="email" ng-model="contacts.name"></input>
        
        <label class="contactLabels">Phone Number:</label>
          <input type="text" placeholder="phone number" ng-model="contacts.email"></input>
        
        <label class="contactLabels">Social Media:</label>
          <input type="text" placeholder="social media" ng-model="contacts.socialmedia"></input>
              
        <label class="contactLabels">Job Title:</label>
          <input type="text" placeholder="Job Title" ng-model="contacts.title">
    </form>
        
        <button class="addContact" ng-click="createContact(contacts, company)">Add to contacts</button>
      <div ng-repeat="contact in contacts"></div> 
  </div>
</header>
